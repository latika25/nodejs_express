<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <span class="navbar-brand " href="#">Course Registration</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" dat>
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-l>
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/about">About This</a>
                </li>
		  <li class="nav-item">
                    <a class="nav-link text-light" href="/contact">Contact Us</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container bg-info border border-danger mt-5 rounded">
        <h1 class="text-center mt-3 text-light">Course Registration Form</h1>


        <form name="myform" action="/last" method="post">
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="fname">Firstname</label>
                    <input type="text" class="form-control border-danger rounded" id="fname" name="fname"
                        placeholder="Enter your first name">
                </div>
                <div class="form-group col-md-6 text-light">
                    <label for="lname">Lastname</label>
                    <input type="text" class="form-control border-danger rounded" id="lname" name="lname"
                        placeholder="Enter your last name" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="Gender">Gender</label>
                    <select class="form-control custom-select border-danger rounded" name="Gender" id="Gender">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-6 text-light">
                    <label for="course">Select Course</label>
                    <select class="form-control custom-select border-danger rounded" name="course" id="course">
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="phone">Contact Number</label>
                    <input type="text" class="form-control border-danger rounded" id="contact" name="contact"
                        placeholder="Enter your contact no">
                </div>

                <div class="form-group col-md-6 text-light">
                    <label for="Address">Address</label>
                    <textarea class="form-control rounded-0 border-danger rounded" name="address" id="address" rows="5"
                      ></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control border-danger rounded" id="email" name="email"
                        placeholder="Enter your Email Address">
                </div>
                <div class="form-group col-md-6 text-light">
                    <label for="pwd">Set Password</label>
                    <input type="password" class="form-control border-danger rounded" id="pwd" name="pwd"
                        placeholder="Enter your password">

                </div>
            </div>
            <div class="form-row">

                <label for="edu" class="text-light">Fill Education Details</label>
                <table class="table table-bordered table-info border-danger rounded" name="edu">
                    <thead>
                        <tr>
                            <th scope="col">Qualifications</th>
                            <th scope="col">Percentage/CGPA</th>
                            <th scope="col">Passing Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Class X</th>
                            <td><input type="text" name="per10" class="border-danger rounded"></td>
                            <td><input type="text" name="year10" class="border-danger rounded"></td>
                        </tr>
                        <tr>
                            <th scope="row">Class XII</th>
                            <td><input type="text" name="per12" class="border-danger rounded"></td>
                            <td><input type="text" name="year12" class="border-danger rounded"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <div class="text-center">
                <button class="btn btn-danger mb-3">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <br>
        <br>
        <br>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


</body>

</html>
